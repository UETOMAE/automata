<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/application.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Login to Uetomae Automata Example</title>
  </head>
  <body>
    <section class="hero is-success is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title has-text-grey">Login</h3>
            <p class="subtitle has-text-grey">Please login to UETOMAE Automata.</p>
            <div class="box">
              <figure class="avatar">
                  <img src="/img/logo.png">
              </figure>
              <form id="login-form">
                <div id="error-message">
                </div>
                <div class="field">
                  <div class="control has-icons-left">
                    <input id="login-email" class="input is-large" type="email" placeholder="Your Email" autofocus="">
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                  </div>
                </div>
                <div class="field">
                  <div class="control has-icons-left">
                    <input id="login-password" class="input is-large" type="password" placeholder="Your Password">
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                  </div>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                  </label>
                </div>
                <button id="login-button" class="button is-block is-info is-large is-fullwidth">Login</button>
              </form>
            </div>
            <p class="has-text-grey">
              <a href=".">Sign Up</a> &nbsp;·&nbsp;
              <a href=".">Forgot Password</a> &nbsp;·&nbsp;
              <a href=".">Need Help?</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script async type="text/javascript" src="/application.js"></script>
  </body>
</html>
